<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Choose Your Opponent! ⚔️</h2>
  <p>Answer math questions to defeat monsters!</p>
  <div class="grid">
    <div class="card easy">
      <h3>Forest Goblin</h3>
      <p>❤️ 3 ⚡ 1</p>
      <button>Battle!</button>
    </div>
    <div class="card medium">
      <h3>Tree Sprite</h3>
      <p>❤️ 2 ⚡ 2</p>
      <button>Battle!</button>
    </div>
    <div class="card boss">
      <h3>Forest Dragon</h3>
      <p>❤️ 5 ⚡ 3</p>
      <button>Battle!</button>
    </div>
  </div>
</body>
</html>
